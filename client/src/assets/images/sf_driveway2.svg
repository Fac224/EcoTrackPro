<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Financial District Scene -->
  <rect width="800" height="600" fill="#D3D3D3" />
  
  <!-- Sky and Skyscrapers -->
  <rect width="800" height="400" fill="#6CA0DC" />
  
  <!-- Tall buildings in the background -->
  <rect x="100" y="50" width="100" height="350" fill="#2C3E50" />
  <rect x="220" y="100" width="80" height="300" fill="#34495E" />
  <rect x="320" y="50" width="120" height="350" fill="#7F8C8D" />
  <rect x="460" y="120" width="90" height="280" fill="#2C3E50" />
  <rect x="570" y="80" width="130" height="320" fill="#34495E" />
  
  <!-- Windows on buildings -->
  <g fill="#FFF9C4">
    <!-- Building 1 windows -->
    <rect x="115" y="70" width="15" height="20" />
    <rect x="145" y="70" width="15" height="20" />
    <rect x="175" y="70" width="15" height="20" />
    <rect x="115" y="100" width="15" height="20" />
    <rect x="145" y="100" width="15" height="20" />
    <rect x="175" y="100" width="15" height="20" />
    <!-- More windows would go here -->
    
    <!-- Building 3 windows -->
    <rect x="335" y="70" width="20" height="25" />
    <rect x="375" y="70" width="20" height="25" />
    <rect x="415" y="70" width="20" height="25" />
    <rect x="335" y="105" width="20" height="25" />
    <rect x="375" y="105" width="20" height="25" />
    <rect x="415" y="105" width="20" height="25" />
    <!-- More windows would go here -->
  </g>
  
  <!-- Street -->
  <rect x="0" y="400" width="800" height="200" fill="#696969" />
  
  <!-- Parking space with markings -->
  <rect x="150" y="420" width="500" height="150" fill="#A9A9A9" />
  <rect x="170" y="440" width="460" height="110" fill="#808080" stroke="#FFFFFF" stroke-width="3" />
  <line x1="280" y1="440" x2="280" y2="550" stroke="#FFFFFF" stroke-width="3" />
  <line x1="390" y1="440" x2="390" y2="550" stroke="#FFFFFF" stroke-width="3" />
  <line x1="500" y1="440" x2="500" y2="550" stroke="#FFFFFF" stroke-width="3" />
  
  <!-- EV charging station -->
  <rect x="500" y="470" width="30" height="60" fill="#3498DB" />
  <rect x="505" y="465" width="20" height="10" fill="#2980B9" />
  <rect x="510" y="450" width="10" height="15" fill="#2980B9" />
  
  <!-- BART station sign -->
  <rect x="100" y="410" width="30" height="80" fill="#1A5276" />
  <rect x="80" y="410" width="70" height="40" fill="#1A5276" />
  <text x="85" y="435" font-family="Arial" font-size="14" fill="white">BART</text>
  
  <!-- Financial District Label -->
  <rect x="50" y="50" width="320" height="60" rx="10" fill="rgba(0,0,0,0.7)" />
  <text x="70" y="90" font-family="Arial" font-size="24" fill="white">Financial District Parking</text>
</svg>